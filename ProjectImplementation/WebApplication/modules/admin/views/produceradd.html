<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="ModalInstanceController">
<div class="modal-header">
    <h3 class="modal-title">Uretici Ekle</h3>
</div>
<div class="modal-body">
    <form name="form">
    <div class = "row">
        <div class="col-sm-3">
            <label for="producerName">Uretici Ismi</label>
            <input type="text" name="producerName" id="producerName" class="form-control" ng-model="producerName"/>
        </div>
        <div class="col-sm-3">
            <label for="producerDesc">Aciklama</label>
            <input type="text" name="producerDesc" id="producerDesc" class="form-control" ng-model="producerDesc"/>
        </div>
        <div class="col-sm-3">
            <label for="producerPhone">Telefonu</label>
            <input type="text" name="producerCity" id="producerPhone" class="form-control" ng-model="producerPhone"/>
        </div>
    </div>
    <div class = "row">
        <div class="col-sm-3">
            <label for="producerCity">Bulundugu Sehir</label>
            <input type="text" name="producerCity" id="producerCity" class="form-control" ng-model="producerCity"/>
        </div>
        <div class="col-sm-3">
            <label for="producerAddress">Adresi</label>
            <input type="text" name="producerAddress" id="producerAddress" class="form-control" ng-model="producerAddress"/>
        </div>
    </div>
    <div class = "row">
        <div class="col-sm-3">
            <label for="producerLatitude">Enlem Bilgisi</label>
            <input type="number" name="producerLatitude" id="producerLatitude" class="form-control" ng-model="producerLatitude"/>
        </div>
        <div class="col-sm-3">
            <label for="producerLongitude">Boylam Bilgisi</label>
            <input type="number" name="producerLongitude" id="producerLongitude" class="form-control" ng-model="producerLongitude"/>
        </div>
    </div>
    <div class = "row">
        <div class="col-sm-3">
            <label>Ureticinin resmini yukleyiniz:</label>
            <div class="btn btn-warning" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                 ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                 ngf-resize="{width: 100, height: 100}">Yukle</div>
            <span>Yuklenen Dosya:</span> <img ngf-thumbnail="file">
        </div>

    </div>

    <div class = "row">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-3">
            <button type="submit"  class="btn btn-warning" ng-click="submit()">Ureticiyi Ekle</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
    </form>
</div>
</body>
</html>
